    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <span class="time-block row" id ="9am">9AM<input type="text" id="9text"><button class="saveBtn" id ="saveBtn9">Save</button> </span>
      <br>
      <span class="time-block row" id ="10am">10AM <input type="text" id="10text"><button class="saveBtn" id ="saveBtn10">Save</button></span>
      <br>
      <span class="time-block row" id="11am">11AM<input type="text" id="11text"> <button class="saveBtn" id ="saveBtn11">Save</button> </span>
      <br>
      <span class="time-block row" id ="12am">12PM <input type="text" id="12text"><button class="saveBtn" id ="saveBtn12">Save</button></span>
      <br>
      <span class="time-block row"id = "1pm">1PM<input type="text" id="1text"><button class="saveBtn" id ="saveBtn1">Save</button></span>
      <br>
      <span class="time-block row"id = "2pm">2PM<input type="text" id="2text"><button class="saveBtn" id ="saveBtn2">Save</button></span>
      <br>
      <span class="time-block row"id = "3pm">3PM<input type="text" id="3text"><button class="saveBtn" id ="saveBtn3">Save</button></span>
      <br>
      <span class="time-block row"id = "4pm">4PM<input type="text" id="4text"><button class="saveBtn" id ="saveBtn4">Save</button></span>
      <br>
      <span class="time-block row" id = "5pm">5PM<input type="text" id="5text"><button class="saveBtn" id ="saveBtn5">Save</button></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
